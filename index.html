<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Billiards Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    html, body {
      height: 100%;
    }
    .container {
      display: flex;
      height: 100vh;
      text-align: center;
    }
    .half {
      flex: 1;
      position: relative;
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      touch-action: manipulation;
    }
    .left {
      background-color: green;
    }
    .right {
      background-color: red;
    }
    .score {
      font-size: 6em;
      color: white;
      pointer-events: none;
      user-select: none; /* Prevent text selection */
      -webkit-user-select: none; /* Safari on iOS */
    }
  </style>
</head>
<body>

  <div class="container">
    <div id="yourScoreBox" class="half left">
      <div id="yourScore" class="score">0</div>
    </div>
    <div id="opponentScoreBox" class="half right">
      <div id="opponentScore" class="score">0</div>
    </div>
  </div>

  <script>
    let yourScore = 0;
    let opponentScore = 0;

    const yourScoreEl = document.getElementById('yourScore');
    const opponentScoreEl = document.getElementById('opponentScore');

    function updateScores() {
      yourScoreEl.innerText = yourScore;
      opponentScoreEl.innerText = opponentScore;
    }

    function adjustScore(side, direction) {
      if (side === 'left') {
        yourScore = Math.max(0, yourScore + (direction === 'up' ? 1 : -1));
      } else {
        opponentScore = Math.max(0, opponentScore + (direction === 'up' ? 1 : -1));
      }
      updateScores();
    }

    function resetSide(side) {
      if (side === 'left') {
        yourScore = 0;
      } else if (side === 'right') {
        opponentScore = 0;
      }
      updateScores();
    }

    function resetBoth() {
      yourScore = 0;
      opponentScore = 0;
      updateScores();
    }

    function handleTap(e, side) {
      const box = e.currentTarget;
      const scoreEl = box.querySelector('.score');
      const boxRect = box.getBoundingClientRect();
      const scoreRect = scoreEl.getBoundingClientRect();

      const clickY = e.clientY;

      if (clickY <= scoreRect.bottom) {
        adjustScore(side, 'up');
      } else {
        adjustScore(side, 'down');
      }
    }

    function addListeners(id, side) {
      const el = document.getElementById(id);
      let startY = null;
      let longPressTimer = null;

      el.addEventListener('click', (e) => handleTap(e, side));

      el.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
          // Two-finger long press
          longPressTimer = setTimeout(() => {
            resetBoth();
          }, 600);
        } else if (e.touches.length === 1) {
          startY = e.touches[0].clientY;

          longPressTimer = setTimeout(() => {
            resetSide(side);
          }, 600);
        }
      });

      el.addEventListener('touchend', (e) => {
        clearTimeout(longPressTimer);
        longPressTimer = null;

        // swipe handling
        if (startY !== null && e.changedTouches.length === 1) {
          const endY = e.changedTouches[0].clientY;
          const deltaY = endY - startY;

          if (Math.abs(deltaY) > 30) {
            adjustScore(side, deltaY < 0 ? 'up' : 'down');
          }

          startY = null;
        }
      });

      el.addEventListener('touchmove', () => {
        // Cancel long press on movement
        clearTimeout(longPressTimer);
        longPressTimer = null;
      });

      // Right-click to reset side (for desktop testing only)
      el.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        resetSide(side);
      });
    }

    addListeners('yourScoreBox', 'left');
    addListeners('opponentScoreBox', 'right');
  </script>
</body>
</html>
