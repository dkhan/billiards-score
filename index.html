<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Billiards Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    html, body {
      height: 100%;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 10px;
    }
    .container {
      display: flex;
      height: 100vh;
      text-align: center;
    }
    .half {
      flex: 1;
      position: relative;
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      touch-action: manipulation;
    }
    .left {
      background-color: green;
    }
    .right {
      background-color: red;
    }
    .score {
      font-size: 6em;
      color: white;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <div class="reset-button" onclick="resetScores()">♻️</div>

  <div class="container">
    <div id="yourScoreBox" class="half left">
      <div id="yourScore" class="score">0</div>
    </div>
    <div id="opponentScoreBox" class="half right">
      <div id="opponentScore" class="score">0</div>
    </div>
  </div>

  <script>
    let yourScore = 0;
    let opponentScore = 0;

    function updateScores() {
      document.getElementById('yourScore').innerText = yourScore;
      document.getElementById('opponentScore').innerText = opponentScore;
    }

    function resetScores() {
      yourScore = 0;
      opponentScore = 0;
      updateScores();
    }

    function adjustScore(side, direction) {
      if (side === 'left') {
        yourScore = Math.max(0, yourScore + (direction === 'up' ? 1 : -1));
      } else {
        opponentScore = Math.max(0, opponentScore + (direction === 'up' ? 1 : -1));
      }
      updateScores();
    }

    function handleTap(e, side) {
      const box = e.currentTarget;
      const scoreEl = box.querySelector('.score');
      const boxRect = box.getBoundingClientRect();
      const scoreRect = scoreEl.getBoundingClientRect();

      const clickY = e.clientY;

      // If clicked within or above the score element — increment
      if (clickY <= scoreRect.bottom) {
        adjustScore(side, 'up');
      } else {
        adjustScore(side, 'down');
      }
    }

    function addListeners(id, side) {
      const el = document.getElementById(id);
      let startY = null;

      el.addEventListener('click', (e) => handleTap(e, side));

      el.addEventListener('touchstart', (e) => {
        startY = e.touches[0].clientY;
      });

      el.addEventListener('touchend', (e) => {
        const endY = e.changedTouches[0].clientY;
        if (startY === null) return;
        const deltaY = endY - startY;

        if (Math.abs(deltaY) > 30) {
          adjustScore(side, deltaY < 0 ? 'up' : 'down');
        }

        startY = null;
      });
    }

    addListeners('yourScoreBox', 'left');
    addListeners('opponentScoreBox', 'right');
  </script>
</body>
</html>
