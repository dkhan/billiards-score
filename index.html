<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Billiards Score</title>

  <!-- Enable fullscreen on iOS when added to Home Screen -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  
  <!-- iOS home screen icon and title -->
  <link rel="apple-touch-icon" href="icon.png"> <!-- Add your icon -->
  <meta name="apple-mobile-web-app-title" content="Billiards Score">
  
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    html, body {
      overscroll-behavior: none;           /* prevents bounce on supported browsers */
      touch-action: none;                  /* disables default gestures */
      height: 100%;
      margin: 0;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      background: black;
    }

    body {
      position: absolute;
      inset: 0;
    }
    .container {
      display: flex;
      height: 100%;
      width: 100%;
      position: absolute;
      top: env(safe-area-inset-top);
      right: env(safe-area-inset-right);
      bottom: env(safe-area-inset-bottom);
      left: env(safe-area-inset-left);
      text-align: center;
    }
    .half {
      flex: 1;
      position: relative;
      background: gray;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      touch-action: manipulation;
    }
    .left {
      background-color: green;
    }
    .right {
      background-color: red;
    }
    .score {
      font-size: 6em;
      color: white;
      pointer-events: none;
      user-select: none; /* Prevent text selection */
      -webkit-user-select: none; /* Safari on iOS */
    }

  </style>
</head>
<body>

  <div class="container">
    <div id="yourScoreBox" class="half left">
      <div id="yourScore" class="score">0</div>
    </div>
    <div id="opponentScoreBox" class="half right">
      <div id="opponentScore" class="score">0</div>
    </div>
  </div>

  <script>
    let yourScore = 0;
    let opponentScore = 0;

    const yourScoreEl = document.getElementById('yourScore');
    const opponentScoreEl = document.getElementById('opponentScore');

    function updateScores() {
      yourScoreEl.innerText = yourScore;
      opponentScoreEl.innerText = opponentScore;
    }

    function adjustScore(side, direction) {
      if (side === 'left') {
        yourScore = Math.max(0, yourScore + (direction === 'up' ? 1 : -1));
      } else {
        opponentScore = Math.max(0, opponentScore + (direction === 'up' ? 1 : -1));
      }
      updateScores();
    }

    function resetSide(side) {
      if (side === 'left') {
        yourScore = 0;
      } else if (side === 'right') {
        opponentScore = 0;
      }
      updateScores();
    }

    function resetBoth() {
      yourScore = 0;
      opponentScore = 0;
      updateScores();
    }

    function handleTap(e, side) {
      const box = e.currentTarget;
      const scoreEl = box.querySelector('.score');
      const boxRect = box.getBoundingClientRect();
      const scoreRect = scoreEl.getBoundingClientRect();

      const clickY = e.clientY;

      if (clickY <= scoreRect.bottom) {
        adjustScore(side, 'up');
      } else {
        adjustScore(side, 'down');
      }
    }

    function addListeners(id, side) {
      const el = document.getElementById(id);
      let startY = null;
      let longPressTimer = null;
      let cancelClick = false;

      el.addEventListener('click', (e) => {
        if (cancelClick) {
          cancelClick = false;
          return;
        }
        handleTap(e, side);
      });

      el.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
          longPressTimer = setTimeout(() => {
            resetBoth();
            cancelClick = true;
          }, 600);
        } else if (e.touches.length === 1) {
          startY = e.touches[0].clientY;

          longPressTimer = setTimeout(() => {
            resetSide(side);
            cancelClick = true;
          }, 600);
        }
      });

      el.addEventListener('touchend', (e) => {
        clearTimeout(longPressTimer);
        longPressTimer = null;

        if (startY !== null && e.changedTouches.length === 1) {
          const endY = e.changedTouches[0].clientY;
          const deltaY = endY - startY;

          if (Math.abs(deltaY) > 30) {
            adjustScore(side, deltaY < 0 ? 'up' : 'down');
            cancelClick = true;
          }

          startY = null;
        }
      });

      el.addEventListener('touchmove', () => {
        clearTimeout(longPressTimer);
        longPressTimer = null;
      });

      // Right-click to reset side (for desktop testing only)
      el.addEventListener('contextmenu', (e) => {
        e.preventDefault();
        resetSide(side);
      });
    }

    addListeners('yourScoreBox', 'left');
    addListeners('opponentScoreBox', 'right');

    // Prevent scrolling when swiping
    document.addEventListener('touchmove', function (e) {
      e.preventDefault();
    }, { passive: false });
  </script>
</body>
</html>
