<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Billiards Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body, html {
      height: 100%;
    }
    .reset-button {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 2em;
      cursor: pointer;
      z-index: 10;
      color: #333;
      background: rgba(255, 255, 255, 0.7);
      padding: 5px 10px;
      border-radius: 10px;
    }
    .container {
      display: flex;
      height: 100vh;
      text-align: center;
    }
    .half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6em;
      color: white;
      user-select: none;
      cursor: pointer;
    }
    .left {
      background-color: green;
    }
    .right {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="reset-button" onclick="resetScores()">♻️</div>

  <div class="container">
    <div id="yourScore" class="half left">0</div>
    <div id="opponentScore" class="half right">0</div>
  </div>

  <script>
    let yourScore = 0;
    let opponentScore = 0;

    function updateScores() {
      document.getElementById('yourScore').innerText = yourScore;
      document.getElementById('opponentScore').innerText = opponentScore;
    }

    function resetScores() {
      yourScore = 0;
      opponentScore = 0;
      updateScores();
    }

    document.getElementById('yourScore').addEventListener('click', () => {
      yourScore++;
      updateScores();
    });

    document.getElementById('opponentScore').addEventListener('click', () => {
      opponentScore++;
      updateScores();
    });
  </script>
</body>
</html>
