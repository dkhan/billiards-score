<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Billiards Score</title>

  <!-- Enable fullscreen on iOS when added to Home Screen -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  
  <!-- iOS home screen icon and title -->
  <link rel="apple-touch-icon" href="icon.png"> <!-- Add your icon -->
  <meta name="apple-mobile-web-app-title" content="Billiards Score">
  
  <link rel="stylesheet" href="style.css">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Android (PWA support) -->
  <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">

  <link rel="manifest" href="manifest.json">

</head>
<body>

  <div class="container">
    <div id="yourScoreBox" class="half left">
      <div id="yourScore" class="score">0</div>
    </div>
    <div id="opponentScoreBox" class="half right">
      <div id="opponentScore" class="score">0</div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
