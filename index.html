<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Billiards Score</title>
</head>
<body>
  <h1>Billiards Score</h1>

  <div>
    <label>Your Score:</label>
    <input type="number" id="yourScore" placeholder="0">
  </div>

  <div>
    <label>Opponent Score:</label>
    <input type="number" id="opponentScore" placeholder="0">
  </div>

  <button onclick="submitScores()">Submit</button>

  <p id="scoreDisplay"></p>

  <script>
    function submitScores() {
      const yourScore = document.getElementById('yourScore').value || 0;
      const opponentScore = document.getElementById('opponentScore').value || 0;
      document.getElementById('scoreDisplay').innerText =
        `You: ${yourScore} | Opponent: ${opponentScore}`;
    }
  </script>
</body>
</html>
