<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Billiards Score</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
    }
    body, html {
      height: 100%;
    }
    .container {
      display: flex;
      height: 100vh;
      text-align: center;
    }
    .half {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 6em;
      color: white;
      user-select: none;
      cursor: pointer;
    }
    .left {
      background-color: green;
    }
    .right {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="yourScore" class="half left">0</div>
    <div id="opponentScore" class="half right">0</div>
  </div>

  <script>
    let yourScore = 0;
    let opponentScore = 0;

    document.getElementById('yourScore').addEventListener('click', () => {
      yourScore++;
      document.getElementById('yourScore').innerText = yourScore;
    });

    document.getElementById('opponentScore').addEventListener('click', () => {
      opponentScore++;
      document.getElementById('opponentScore').innerText = opponentScore;
    });
  </script>
</body>
</html>
